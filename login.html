<html>
<head>
    <title>登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
    <form>
        用户名：<input  type="text" id="txtName"/><br/><br/>
        密码：<input  type="password" id="txtPwd"/>
        <br /><br />
        <input type="checkbox"  name="remember" id="remember" /><label for="remember" >记住密码</label>
        <input  type="button" id="submit" value="submit" onclick="login()"/>
    </form>
    <script  type="text/javascript">
    function login(){
        var username ="luzy";
        var password ="123456";
        var name=document.getElementById("txtName").value;
        var pwd=document.getElementById("txtPwd").value;
        if (name==username&&pwd==password) {
                  alert("登录成功");
                  window.location.replace("form_html/add.html");
              }
              else {
                alert("登录失败");
            }
    }
        
    </script>
