    <h3>本计算器适用于一次性存入本金和收回报酬的场景。</h3>
    <p>复利终值是指本金在约定的期限内获得利息后，将利息加入本金再计利息，逐期滚算到约定期末的本金之和。</p>
    <p>复利现值是指在计算复利的情况下，要达到未来某一特定的资金金额，现今必须投入的本金。</p>
