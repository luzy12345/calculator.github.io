    <h1>等额支付终值计算器</h1>
    <h2>简介</h2>
    <h3>本计算器适用于分次存入等额本金和收回等额报酬的场景。用于计算终值和年金</h3>
    <p>普通年金终值：指一定时期内，每期期末等额收入或支出的本利和。也就是将每一期的金额，按复利换算到最后一期期末的终值，然后加总。</p>
    <p>年偿债基金：是指为了在约定的未来某一时点清偿某笔债务或积聚一定数额的资金（实际上等于年金终值F）而必须分次等额提取的存款准备金。</p>
