<!DOCTYPE html>
<html>
<head>
    <title>复利计算器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link  rel="stylesheet" type="text/css" href="css/normalize.css">
    <link  rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="site.json"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src='js/cookie.js'></script>
    <script type="text/javascript" src='js/jquery.cookie.js'></script>
    <script type="text/javascript" src='js/router.js'></script>
    <script type="text/javascript" src='js/director.js'></script>
    <script type="text/javascript" src='js/ejs.js'></script>
</head>
<body onload="delayCheckCookie()">
        <div> <a href="#/">首页</a></div>
        <div id="main" > </div>
      
        <script type="text/javascript">
          var routes = {      
            '/': home,
            '/calculator/:name/calculator': calculator,
            '/details/:name/details_apply': details_apply,
            '/details/:name/details_calculator': details_calculator,
            '/details/:name/details_navigation': details_navigation,
            '/list/:name/list': list
          };
      
          var router = Router(routes).configure({strict:false});
          router.init();
      
      
          //  `index.html#/posts/2`这样的客户端路由被分享或收藏时，也会触发载入首页，导致home()被执行 ，此处排除这种状况
          if(location.hash == '' ){ home() }      
      
          
          function home(){
            posts_index()      
          }
      
          function index(){
            renderTemplate('#main','index','index')        
          }
      
          function calculator(name){
            renderTemplate('#main','calculator/calculator','calculator',name)  
          }
      
          function details_apply(name){     
            renderTemplate('#main','details/details_apply','details_apply',name)  
          }
          function details_calculator(name){     
            renderTemplate('#main','details/details_calculator','details_calculator',name)  
          }
          function details_navigation(name){     
            renderTemplate('#main','details/details_navigation','details_navigation',name)  
          }
      
          function list(name){
            renderTemplate('#main','list/list','list',name)  
          }
      
        </script>

</body>
</html>
